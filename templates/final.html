$def with (public_uri, width, height)

$var jsfiles: /static/js/final.js

<div class="center">
    <div class="infobox">
        <div class="textspace">Here's your image!<br>
        Share this using the following link:<br><br>
            <span class="linkshow">$public_uri</span><br>
            <a href="$public_uri" target="_blank">(open in new window)</a>
        </div>
    </div>
</div>

<div class="highwrapper">
    <img width="$width" height="$height" src="$public_uri">
</div>
